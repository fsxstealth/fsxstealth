            font-family: 'Courier New', Courier, monospace; /* Retro font */
            color: #00ff00; /* Bright green */
            background-color: black;
            overflow: hidden; /* Prevent scrollbars */
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.webp'); /* Ensure this is your blurry background image */
            background-size: cover;
            filter: blur(10px); /* Apply blur effect */
            z-index: -1; /* Send background to the back */
        }
        .container {
            position: relative;
            z-index: 1; /* Ensure content is on top of background */
            text-align: center;
            padding: 20px;
            border: 2px solid #00ff00; /* Bright green border */
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); /* Neon glow effect */

            margin: auto;

        }
        p {

        }
        a {
            color: #00ff00; /* Bright green */
            text-decoration: underline; /* Underline for links */
            transition: color 0.3s;
        }
        a:hover {
            color: #ff0000; /* Change color on hover */
            text-decoration: none; /* Remove underline on hover */
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: white;
            position: relative; /* Make footer relative */
        }
        /* Add animation for the footer */

            }

            }
        }
